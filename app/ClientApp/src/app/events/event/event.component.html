<form [formGroup]="form" (ngSubmit)="save()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="form-group">
        <label for="date">Date</label>
        <input type="text" class="form-control" formControlName="date">
    </div>

    <div class="form-group">
        <label for="place">Place</label>
        <input type="text" class="form-control" formControlName="place">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" formControlName="description">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <button type="cancel" class="btn btn-danger" [routerLink]="['/']">Cancel</button>
</form>

<div *ngFor="let event of eventsList">
    <div>
        Nazwa: {{ event.name }}

        Miejsce: {{ event.place }}
