<p *ngIf="!events"><em>Loading...</em></p>

<div class="create">

  <div class="container">
    <h1>
      Create a new event:
    </h1>
    <form [formGroup]="form">
      <div class="form-group">
        <input placeholder="Name" type="text" class="form-control" formControlName="name">
      </div>

      <div class="form-group">
        <input placeholder="Description" type="text" class="form-control" formControlName="description">
      </div>
      <button [disabled]="disabaleBtn" (click)="create()" type="submit" class="btn btn-success">Submit</button>
      <button type="cancel" class="btn btn-danger" [routerLink]="['/']">Cancel</button>
    </form>
  </div>
</div>
<br>

<div class="container">
  <table class='table table-striped bg-white text-dark' aria-labelledby="tableLabel" *ngIf="events">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Description</th>
        <th>Attend</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td><img src="{{ event.pathToImage}}" height="60" width="60"></td>
        <td>{{ event.name}}</td>
        <td>{{ event.description}}</td>
        <td> <button mat-raised-button (click)="attend(event.eventId)" type="submit" class="btn btn-success"><mat-icon>add</mat-icon></button></td>
        <td> <button mat-raised-button (click)="delete(event.eventId)" type="submit" class="btn btn-danger"><mat-icon>delete</mat-icon></button></td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="opened">
  <button #anchor class="k-button" (click)="onToggle()">ok</button>
  <div>
    <kendo-popup class="content" [anchor]="anchor" (anchorViewportLeave)="opened = true" *ngIf="opened">
      <!-- User-defined content -->
      <div class="content">
        {{message}}
      </div>
    </kendo-popup>
  </div>
</div>
